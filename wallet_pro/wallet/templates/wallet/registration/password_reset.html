{% extends 'wallet/base.html' %}

{% block content %}
<style>
    /* Base Styles for Body */
    body {
        background-color: #f4f6f8;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
    }

    /* Container for Password Reset Form */
    .container {
        max-width: 600px;
        margin-top: 60px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Page Title */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
    }

    /* Form Field Styling */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: 500;
        font-size: 1rem;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top: 8px;
    }

    .form-group input:focus {
        border-color: #007bff;
        background-color: #fff;
    }

    /* Button Styling */
    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        margin-top: 20px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        /* Adjust the container size */
        .container {
            max-width: 90%;
            margin-top: 30px;
            padding: 15px;
        }

        h2 {
            font-size: 1.5rem;
        }

        .form-group label {
            font-size: 0.95rem;
        }

        .form-group input {
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
            padding: 10px;
        }
    }
</style>

<div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>

{% endblock %}
