{% extends 'base.html' %}

{% block content %}


{% load static %}
<title>{% block title %}ZG|login{% endblock %}</title>
<!DOCTYPE html>

    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up here</a></p>
    </div>

{% endblock%}
