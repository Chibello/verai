{% extends 'base.html' %}

{% block content %}


{% load static %}

<title>{% block title %}ZG|category{% endblock %}</title>
<div class="sidebar">
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
        <li><a href="{% url 'category_page' category.id %}">{{ category.name }}</a></li>
        {% empty %}
        <li>No categories available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
