{% load static %}

<!-- Sliding Banner Section -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block">
                <!--h5>First Slide</h5-->
                <!--p>Some representative placeholder content for the first slide.</p-->
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
                <!--h5>Second Slide</h5-->
                <!--p>Some representative placeholder content for the second slide.</p-->
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
                <!--h5>Third Slide</h5-->
                <!--p>Some representative placeholder content for the third slide.</p-->
            </div> 
        </div> 
    </div> 
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div> 


{% block extra_css %}
    <!-- Include the CSS for the carousel -->
    <style>
        /* Custom styles for the carousel */
        .carousel-inner img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .carousel-inner img {
                height: 300px; /* Adjust height for mobile */
            }

            .carousel-caption h5 {
                font-size: 1.2rem; /* Smaller title font on mobile */
            }

            .carousel-caption p {
                font-size: 1rem; /* Smaller paragraph font on mobile */
            }
        }

        /* Larger screens adjustments */
        @media (min-width: 768px) {
            .carousel-inner img {
                height: 500px; /* Keep larger height for desktops/tablets */
            }
        }

        .carousel-item {
            transition: transform 1s ease;
        }

        .carousel-indicators button {
            background-color: #333;
        }
    </style>
{% endblock %}

{% block extra_js %}
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
