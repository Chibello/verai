{% extends 'wallet/base.html' %}

{% block content %}
<style>
    /* Base Styles for Body */
    body {
        background-color: #f4f6f8;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
    }

    /* Container for the Password Reset Success Message */
    .container {
        max-width: 600px;
        margin-top: 60px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Page Title */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
    }

    /* Message Styling */
    p {
        text-align: center;
        font-size: 1.1rem;
        color: #555;
        line-height: 1.5;
    }

    /* Button Styling */
    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        margin-top: 20px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        /* Adjust the container size */
        .container {
            max-width: 90%;
            margin-top: 30px;
            padding: 15px;
        }

        h2 {
            font-size: 1.5rem;
        }

        p {
            font-size: 1rem;
        }

        .btn {
            font-size: 1rem;
            padding: 10px;
        }
    }

    /* Customizing Link Styling */
    a {
        text-align: center;
        color: #007bff;
        font-weight: 500;
        margin-top: 15px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #0056b3;
    }
</style>

<div class="container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been successfully reset. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn">Go to Login</a>
</div>

{% endblock %}
